<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "login" %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "signup" %}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5 mb-4">Welcome to My Blog</h1>
        
        <!-- Display all blogs here -->
        <div class="blog-list row">
            <!-- Example blog entry -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Cover Photo">
                    <div class="card-body">
                        <h2 class="card-title">Blog Title</h2>
                        <p class="card-text">Blog Content goes here...</p>
                        <p class="card-text"><small class="text-muted">Published on: Date</small></p>
                        <a href="#" class="btn btn-primary btn-sm">View More</a>
                    </div>
                </div>
            </div>
            <!-- Repeat the above structure for each blog entry -->
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
